<script>
const chat=document.getElementById("chat"),q=document.getElementById("q"),f=document.getElementById("f");
const faqs=JSON.parse(document.getElementById("faqs").textContent.trim());
function add(t,cls){const d=document.createElement("div");d.className="msg "+cls;d.textContent=t;chat.appendChild(d);chat.scrollTop=chat.scrollHeight}
function clean(s){return s.replace(/[^\u0600-\u06FFa-z0-9\s]/gi," ").toLowerCase()}
function answer(txt){
 let best=null,score=0,words=clean(txt).split(/\s+/).filter(w=>w.length>2);
 faqs.forEach(f=>{let m=0;const qw=clean(f.q).split(/\s+/);words.forEach(w=>{if(qw.includes(w))m++});if(m>score){score=m;best=f}});
 return score?best.a:"Ø¹Ø°Ø±Ù‹Ø§ Ù„Ù… Ø£ÙÙ‡Ù… Ø³Ø¤Ø§Ù„ÙƒØŒ Ø­Ø§ÙˆÙ„ Ø¥Ø¹Ø§Ø¯Ø© ØµÙŠØ§ØºØªÙ‡ Ø£Ùˆ Ø±Ø§Ø¬Ø¹ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„Ø´Ø§Ø¦Ø¹Ø©.";
}
f.onsubmit=e=>{
 e.preventDefault();
 if(!q.value.trim())return;
 add(q.value,"user");
 add(answer(q.value),"bot");
 q.value="";
};
q.addEventListener("keydown",e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();f.dispatchEvent(new Event("submit"));}});
</script>
