<!-- signup.html -->
<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
<title>إنشاء حساب</title><style>
:root{--g1:#4e5eff;--g2:#8b37ff;--bg:#f7f9ff;--txt:#1e1e1e}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Tajawal',sans-serif}
body{background:var(--bg);display:flex;justify-content:center;align-items:center;min-height:100vh;color:var(--txt)}
form{background:#fff;border-radius:16px;padding:40px 30px;width:100%;max-width:360px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
h2{text-align:center;margin-bottom:30px;font-weight:700}
input{width:100%;padding:12px 16px;margin-bottom:18px;border:1px solid #ddd;border-radius:8px;font-size:1rem}
button{width:100%;padding:12px 0;border:none;border-radius:8px;background:linear-gradient(90deg,var(--g1),var(--g2));color:#fff;font-size:1rem;font-weight:600;cursor:pointer}
.msg{text-align:center;margin-top:10px;font-size:.9rem}
</style></head><body>
<form id="reg">
<h2>إنشاء حساب</h2>
<input name="name" placeholder="الاسم" required>
<input type="email" name="email" placeholder="البريد الإلكتروني" required>
<input type="password" name="pass" placeholder="كلمة المرور" required>
<button>تسجيل</button>
<div class="msg" id="m"></div>
</form>
<script>
document.getElementById('reg').onsubmit=async e=>{
 e.preventDefault();
 let d=Object.fromEntries(new FormData(e.target));
 await new Promise(r=>setTimeout(r,100));
 let u=JSON.parse(localStorage.getItem('u')||'[]');
 if(u.some(x=>x.email===d.email)){m.textContent='البريد مستخدم';return;}
 u.push(d);localStorage.setItem('u',JSON.stringify(u));
 m.textContent='تم التسجيل';setTimeout(()=>location.href='login.html',800);
};
</script>
</body></html>
